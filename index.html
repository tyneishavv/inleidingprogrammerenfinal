<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Tea Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Bron images: https://nl.pinterest.com/ameliasinta27/ gebruik gemaakt van het karakter-->
    <!-- Overige: Andere illustraties heb ik zelf gemaakt -->
    <nav>
        <img src="img/logo.png" alt="">
    </nav>

    <main>
        <div class="melk"> 
            <h2>Melk</h2>
            <button><img src="img/melk-0-brownsugar.png" alt="Brown Sugar"></button>
            <button><img src="img/melk-1-mango.png" alt="Mango"></button>
            <button><img src="img/melk-2-aardbei.png" alt="Aardbei"></button>
        </div>
        <div class="parels">
            <h2>Parels</h2>
            <button><img src="img/parels-0-tapioca.png" alt=""></button>
            <button><img src="img/parels-1-mango.png" alt=""></button>
            <button><img src="img/parels-2-aardbei.png" alt=""></button>
        </div>

        <div class="temperatuur">
            <h2>Temperatuur</h2>
            <button><img src="img/temperatuur-0-warm.png" alt=""></button>
            <button><img src="img/temperatuur-1-koud.png" alt=""></button>
        </div>

        <div class="gameKnoppen">
            <button class="bevestigenKnop">Bevestigen</button>
            <button class="resetKnop">Reset</button>
        </div>

        <div class="bekerKarakterParelsTemperatuur">
            <img class="bekerKiezen" src="" alt="">
            <img class="parelsKiezen" src="" alt="">
            <img class="temperatuurKiezen" src="" alt="">
            <img class="beker" src="img/beker leeg.png" alt="">
            <img class="karakter" src="img/karakter-neutraal.png" alt="">
        </div>

        <div>
            <img class="tekstwolk" src="img/tekstwolk.png" alt="">
            <p>Mag ik bubble tea?</p>
        </div>
        <div>
            <img class="kassa" src="img/kassa.png" alt="">
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
